<template>
    <lightning-card title="Task Summary By Date" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <lightning-input 
                type="date" 
                label="Select Date" 
                onchange={handleDateChange} 
                style="width: 400px;">
            </lightning-input>

            <template if:true={selectedDate}>
                <div class="slds-m-top_medium">
                    <p><strong>Total Records Created:</strong> {createdTasks.length}</p>
                    <ul>
                        <template for:each={createdTasks} for:item="task">
                            <li key={task.Id}>
                                <a href="javascript:void(0);" data-id={task.Id} onclick={handleTaskClick} style="color:#0070d2; text-decoration:underline;">
                                    {task.Name}
                                </a>
                            </li>
                        </template>
                    </ul>

                    <p class="slds-m-top_medium"><strong>Total Records Updated:</strong> {updatedTasks.length}</p>
                    <ul>
                        <template for:each={updatedTasks} for:item="task">
                            <li key={task.Id}>
                                <a href="javascript:void(0);" data-id={task.Id} onclick={handleTaskClick} style="color:#0070d2; text-decoration:underline;">
                                    {task.Name}
                                </a>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>

            <template if:true={error}>
                <p class="slds-text-color_error">Error: {error.body.message}</p>
            </template>
        </div>
    </lightning-card>
</template>
